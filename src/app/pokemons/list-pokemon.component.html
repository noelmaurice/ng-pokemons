<div class="card-panel">
        <h1 class="blue-text text-darken-2">Pokémons</h1>
      </div>
      
      <div class='container'>
      <div class="row">

      <pokemon-search></pokemon-search>

      <!-- parcours dans tableau pokemons -->
      <div *ngFor='let pokemon of pokemons' class="col s6 m4"> 
      
          <!-- pkmnBorderCard : nom de la directive d'attribut avec paramètre -->
          <!-- gestion de l'évênement click de la souris 
            par la méthode 'selectPokemon(pokemon)' -->
        <div class="card horizontal" style="cursor:pointer;" (click)="selectPokemon(pokemon)" pkmnBorderCard> 
      
          <div class="card-image">
      
            <!-- la propriété src est interprétée grace à [src] : 
              l'attribut picture du pokémon est donc lue -->
            <img [src]="pokemon.picture">
            
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <!-- utilisation d'un pipe avec paramètres pour formatage de la date -->
              <p><small>{{ pokemon.created | date: 'dd/MM/yyyy' }}</small></p>
              <!-- on utilise la directive ngFor pour afficher tous les types
              d'un pokémon donnée -->
              <span *ngFor='let type of pokemon.types' class="{{ type | pokemonTypeColor }}">{{ type }}</span>
            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
