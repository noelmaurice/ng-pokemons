<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un pokémon" />
                </div>

                <div class="collection">
                    <a *ngFor="let pokemon of pokemons$ | async" (click)="gotoDetail(pokemon)" class="collection-item">
                        {{ pokemon.name }}
                    </a>
            <!-- 
                *ngFor="let pokemon of pokemons$ | async" : ne sera mis à jour que quand les valeurs de Observable seront disponibles => async
                
                pokemons$ : convention pour indiquer que pokemons est un Observable ou un flux
            -->
                </div>
            </div>
        </div>
    </div>
</div>
