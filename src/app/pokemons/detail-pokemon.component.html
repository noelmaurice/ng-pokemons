<!-- Un pokémon a été trouvé -->
<div *ngIf="pokemon" class="row">

    <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ pokemon.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <!-- Liaison de données : la valeur est interprétée -->
        <img [src]="pokemon.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ pokemon.name }}</strong></td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td><strong>{{ pokemon.hp }}</strong></td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td><strong>{{ pokemon.cp }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <!-- Utilisation d'un pipe personnalisé -->
                  <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td><em>{{ pokemon.created | date:"dd/MM/yyyy" }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <!-- Gestion d'évênement -->
          <a class="waves-effect waves-light btn" style="margin-left: 1px; margin-right: 1px" (click)="goBack()">Retour</a>
          <a class="waves-effect waves-light btn" style="margin-left: 1px; margin-right: 1px" (click)="goEdit(pokemon)">Editer</a>
          <a class="waves-effect waves-light btn" style="margin-left: 1px; margin-right: 1px" (click)="delete(pokemon)">Supprimer</a>
        </div>
      </div>
    </div>
    </div>

</div>

<!-- Aucun pokémon n'a été trouvé -->
<h4 *ngIf='!pokemon' class="center">
  <pkmn-loader></pkmn-loader>
</h4>
